apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nickkostov/homelab.git
    targetRevision: master
    path: applications/monitoring/grafana

  destination:
    server: https://kubernetes.default.svc
    namespace: graphana

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
