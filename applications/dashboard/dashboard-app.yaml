apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nickkostov/homelab.git
    targetRevision: master
    path: applications/dashboard
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
