apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      serviceAccountName: kubernetes-dashboard
      containers:
        - name: dashboard
          image: kubernetesui/dashboard:v2.7.0
          ports:
            - containerPort: 8443
          args:
            - --enable-skip-login
            - --enable-insecure-login
