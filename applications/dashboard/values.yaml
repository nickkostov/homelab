fullnameOverride: kubernetes-dashboard

service:
  type: LoadBalancer
  port: 443
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.2.202

protocolHttp: false

extraArgs:
  - --enable-skip-login
  - --enable-insecure-login

rbac:
  create: true

serviceAccount:
  create: true
  name: kubernetes-dashboard

metricsScraper:
  enabled: true


