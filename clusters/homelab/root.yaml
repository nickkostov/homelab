apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nickkostov/homelab.git
    targetRevision: master
    path: clusters/homelab/

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: false      # critical: no deletes
      selfHeal: true
